<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="Card">
    <img class="Card-bg" src="./images/bg-pattern-card.svg" aria-hidden="true" alt="Card background">
    <img class="Card-user-img" src="./images/image-victor.jpg" alt="Victor Crest">
    <div class="Card-user-info">
      <h1 class="username">Victor Crest<span class="age">26</span></h1>
      <p class="city">London</p>
    </div>
    <div class="Card-details">
      <div class="Card-details-item">
        <p class="num">80K</p>
        <p class="text">Followers</p>
      </div>
      <div class="Card-details-item">
        <p class="num">803K</p>
        <p class="text">Likes</p>
      </div>
      <div class="Card-details-item">
        <p class="num">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fundakartal">Funda Kartal</a>.
  </footer>
  
</body>
</html>
